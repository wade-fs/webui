servers:
  - url: 'http://localhost:8085/api'
  
components:
  parameters:
    token:
      name: t
      in: header
      description: Authorization Token
      required: true
      schema:
        type: string
    transactionId:
      name: tid
      in: header
      description: Transaction Id
      required: false
      schema:
        type: string
    id:
      name: id
      in: path
      required: true
      schema:
        type: string
    patchtype:
      name: type
      in: path
      required: true
      description: Object type
      schema:
        type: string
        enum:
          - driver
          - database
          - keys
  responses:
    NoResponse:
      description: Nothing returned
    ErrorResponse:
      description: System error or error message
    IdResponse:
      description: id will be returned
      content:
        plain/text:
          schema:
            type: string 
            example: 1234
    MSListResponse:
      description: id will be returned
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MSList'
  requestBodies:
    DnsConfig:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DnsConfig'
      description: DNS Config
    IpRange:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IpRange'
      description: Ip Range
    IpExclusion:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IpExclusion'
      description: Ip exclusion
    IpReservation:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IpReservation'
      description: Ip reservation
    AProperties:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AProperties'
      description: Config application object that needs to be added to the DB
      required: true
    MSProperties:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MSProperties'
      description: ''
      required: true
    TSProperties:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TSProperties'
      description: Config terminal server(group) that needs to be added to the DB
      required: true
    Properties:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Properties'
      description: Config object that needs to be added to the DB
      required: true
    UpdateSettings:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/settings'
  schemas:
    DefaultPackageSettings:
      type: object
      properties:
        AllowChainLoader:
          type: boolean
        DefaultPackageId:
          type: string
    NetworkInterfaceInformation:
      type: object
      properties:
        PXEServerMode:
          type: string
          enum:
            - DHCPServerWithBootOption
            - DHCP
            - ExternalDHCPServer
    MSList:
      type: array
      items:
        type: object
        allOf:
          - $ref: '#/components/schemas/Id'
          - $ref: '#/components/schemas/MSProperties'
    MSProperties:
      allOf:
        - $ref: '#/components/schemas/ModuleId'
        - $ref: '#/components/schemas/TerminalId'
    IpReservationList:
      allOf:
        - $ref: '#/components/schemas/Id'
        - $ref: '#/components/schemas/IpReservation'
    IpExclusionList:
      allOf:
        - $ref: '#/components/schemas/Id'
        - $ref: '#/components/schemas/IpExclusion'
    IpRangeList:
      allOf:
        - $ref: '#/components/schemas/Id'
        - $ref: '#/components/schemas/IpRange'
    ApplicationList:
      type: array
      items:
        type: object
        allOf:
          - $ref: '#/components/schemas/Id'
          - $ref: '#/components/schemas/Name'
          - $ref: '#/components/schemas/Favorite'
          - $ref: '#/components/schemas/ConfigLock'
          - $ref: '#/components/schemas/ModifiedTS'
    TerminalServerList:
      type: array
      items:
        type: object
        allOf:
          - $ref: '#/components/schemas/Id'
          - $ref: '#/components/schemas/ParentId'
          - $ref: '#/components/schemas/Name'
          - $ref: '#/components/schemas/Favorite'
          - $ref: '#/components/schemas/ConfigLock'
          - $ref: '#/components/schemas/IsGroup'
          - $ref: '#/components/schemas/ModifiedTS'
    TerminalList:
      type: array
      items:
        type: object
        allOf:
          - $ref: '#/components/schemas/Id'
          - $ref: '#/components/schemas/ParentId'
          - $ref: '#/components/schemas/Name'
          - $ref: '#/components/schemas/Favorite'
          - $ref: '#/components/schemas/ConfigLock'
          - $ref: '#/components/schemas/IsGroup'
          - $ref: '#/components/schemas/ModifiedTS'
        properties:
          ConfigPending:
            type: boolean
          DeviceControl:
            type: boolean
          Status:
            $ref: '#/components/schemas/terminalStatus'
          IsDefault:
            type: string
    DnsConfigList:
      type: array
      items:
        type: object
        allOf:
          - $ref: '#/components/schemas/Id'
          - $ref: '#/components/schemas/DnsConfig'
    DnsConfig:
      type: object
      properties:
        IP:
          type: string
        Domain:
          type: string
        SearchDomain:
          type: string
    IpRange:
      type: object
      properties:
        NetworkInterfaceInformationId:
          type: string
        Enabled:
          type: string
        Router:
          type: string
        SubnetMask:
          type: string
        AdvancedOption:
          type: string
        beginIp:
          type: string
        endIp:
          type: string
    IpExclusion:
      type: object
      properties:
        RangeId:
          type: string
        BeginIp:
          type: string
        EndIp:
          type: string
    IpReservation:
      type: object
      properties:
        MacAddress:
          type: string
        RangeId:
          type: string
        Ip:
          type: string
        TerminalId:
          type: string
    settings:
      type: object
      properties:
        AllowPackageAtTerminal:
          type: string
        ShadowPort:
          type: string
        EnablePXEServer:
          type: string
        EnableDNSConfig:
          type: string
    hotkeymapping:
      type: object
      properties:
        MainMenuHotkeyCode:
          type: string
        GroupHotkeyNext:
          type: string
          example: 'CTRL+RIGHT'
    mousemapping:
      type: object
      properties:
        CalibrateTouchScreen:
          type: string
        Tile:
          type: string
        Swap:
          type: string
        FullScreen:
          type: string
        DisplayNext:
          type: string
        DisplayPrev:
          type: string
        LogOnRelevanceUser:
          type: string
        MainMenu:
          type: string
        ScrollUp:
          type: string
        ScrollDown:
          type: string
        Virtualkeyboard:
          type: string
        DisableButton:
          type: string
        DisplayClient:
          type: string
        LeftMouseButton:
          type: string
        RightMouseButton:
          type: string
        
    usercredential:
      type: object
      properties:
        Type:
          type: string
          enum:
            - Windows
            - AD
            - IPCamera
        URL:
          type: string
        Ip:
          type: string
        Domain:
          type: string
        Username:
          type: string
        Password:
          type: string
    possibleterminalsettings:
      type: object
      properties:
        Key:
          type: string
          example: "HOLD DOWN TIME(MSEC)"
        Type:
          type: string
          enum:
            - Dropdown
            - Input
            - Switch
        Value:
          type: string
