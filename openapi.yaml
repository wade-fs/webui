openapi: 3.0.0
info:
  description: Q8 manager api for both web ui and Q8 client
  version: 0.0.28
  title: Q8 Manager API
tags:
  - name: Terminal
    description: "Terminal Core API's"
  - name: Terminal/Others
    description: "Additional API's for Terminal"
  - name: TerminalServer
    description: "TerminalServer Core API's"
  - name: TerminalServer/Others
    description: "Additional API's for Terminal Server"
  - name: Application
    description: "Application Core API's"
  - name: Auth
  - name: License
  - name: Upload
  - name: Settings
  - name: Settings/PxeServer
  - name: Others
  - name: Review
paths:
  '/other/transaction':
    parameters:
      - $ref: '#/components/parameters/token'
    post:
      tags:
        - Others
      operationId: newTransaction
      summary: start a new transaction
      responses:
        '200':
          $ref: '#/components/responses/IdResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/other/transaction/{id}':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/id'
    post:
      tags:
        - Others
      operationId: commitTransaction
      summary: commit a transaction
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'      
  '/object/terminal':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/transactionId'
    post:
      tags:
        - Terminal
      operationId: createTerminal
      summary: 'Add a new terminal(group)'
      description: ''
      responses:
        '200':
          $ref: '#/components/responses/IdResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
      requestBody:
        $ref: '#/components/requestBodies/Properties'
    get:
      tags:
        - Terminal
      operationId: listTerminals
      summary: Get a list of all existing terminals(groups)
      description: ''
      responses:
        '200':
          description: list of existing terminals
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminalList'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/object/terminal/{id}':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/id'
      - $ref: '#/components/parameters/transactionId'
    put:
      parameters:
        - name: applyAll
          description: 'apply for all terminals/groups(nested children) under this group'
          in: query
          required: false
          schema:
            type: boolean
      tags:
        - Terminal
      operationId: updateTerminal
      summary: Update an existing terminal(group)
      description: ''
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
      requestBody:
        $ref: '#/components/requestBodies/Properties'
    delete:
      tags:
        - Terminal
      operationId: deleteTerminal
      summary: Delete a terminal
      description: ''
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
    get:
      tags:
        - Terminal
      operationId: getTerminal
      summary: Get all properties for that terminal
      description: ''
      responses:
        '200':
          description: all properties
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Properties'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/shadow/{id}/{screenIdx}':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/id'
      - in: path
        name: screenIdx
        description: Screen Idx(starting from 1)
        required: true
        schema:
          type: string
    post:
      tags:
        - Terminal/Others
      summary: Request shadow connection string for terminal
      description: ''
      responses:
        '200':
          description: list of existing objects
          content:
            application/json:
              schema:
                type: string
                description: connection string
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/ws/terminal/status':
    get:
      tags:
        - Terminal/Others
      summary: websocket for terminal status events
      description: ''
      responses:
        '200':
          description: status events
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: 'boot'
                  payload:
                    type: string
                    example: '20%'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/object/schedulesetting/{id}':
    parameters:
      - $ref: '#/components/parameters/id'
      - $ref: '#/components/parameters/transactionId'
    delete:
      tags:
        - Others
      operationId: deleteSchedule
      summary: delete a schedule
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
    get:
      tags:
        - Others
      operationId: getSchedule
      summary: get schedule detail
      responses:
        '200':
          description: schedule detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/schedule'
        '500':
          $ref: '#/components/responses/ErrorResponse'
          
    put:
      tags:
        - Others
      operationId: updateSchedule
      summary: update a schedule
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/schedule'
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/object/schedulesetting':
    parameters:
      - $ref: '#/components/parameters/transactionId'
    post:
      tags:
        - Others
      operationId: createSchedule
      summary: create a schedule
      requestBody:
        content:
          plain/text:
            schema:
              $ref: '#/components/schemas/schedule'
      responses:
        '200':
          description: schedule id will be returned
          content:
            application/json:
              schema:
                type: string
        '500':
          $ref: '#/components/responses/ErrorResponse'
    get:
      tags:
        - Terminal/Others
      operationId: getSchedules
      summary: get schedule list
      responses:
        '200':
          description: list of schedule
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/schedule'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/other/adusers':
    parameters:
      - $ref: '#/components/parameters/token'
      - name: offset
        in: query
        schema:
          type: number
      - name: max
        in: query
        schema:
          type: number
      - name: location
        in: query
        schema:
          type: string
    get:
      tags:
        - Others
      operationId: getADUsers
      summary: get ad users
      responses:
        '200':
          description: list of ad users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/aduser'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/other/adserver/{bind_user}/{bind_pwd}/{dc}/{srv}':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/transactionId'
      - name: bind_user
        in: path
        schema:
          type: string
        description: 'user that can manage AD server'
        required: true
      - name: bind_pwd
        in: path
        schema:
          type: string
        description: 'password fort eh user that can manage AD server'
        required: true
      - name: dc
        in: path
        schema:
          type: string
        description: 'domain component'
        required: true
      - name: srv
        in: path
        schema:
          type: string
        description: 'AD server ip address'
        required: true
    put:
      tags:
        - Others
      operationId: activeDirectorySetting
      summary: active directory setting
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/terminal/others/operate/{id}/{action}':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/transactionId'
      - $ref: '#/components/parameters/id'
      - name: action
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/terminalOperateAction'
    post:
      tags:
        - Terminal/Others
      operationId: operateTermianl
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/terminal/others/hardwareinfo/{manufacturer}/{model}':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/transactionId'
      - name: manufacturer
        in: path
        required: true
        schema:
          type: string
        example: 'Arista'
      - name: model
        in: path
        required: true
        schema:
          type: string
        example: 'E01'
    get:
      tags:
        - Terminal/Others
      operationId: getColorDepth
      responses:
        '200':
          description: ColorDepth returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  Videoports:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
                        example: '1024*768,24,60'
                    
        '500':
          $ref: '#/components/responses/ErrorResponse'        
  '/terminal/others/{manufacturer}/{model}/{packagetype}':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/transactionId'
      - name: manufacturer
        in: path
        required: true
        schema:
          type: string
        example: 'Arista'
      - name: model
        in: path
        required: true
        schema:
          type: string
        example: 'E01'
      - name: packagetype
        in: path
        required: true
        schema:
          type: string
          enum:
            - Module
    get:
      tags:
        - Terminal/Others
      operationId: getModules
      summary: get modules
      responses:
        '200':
          description: list of modules
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/package'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/terminal/others/moduleList':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/transactionId'
    get:
      tags:
        - Terminal/Others
      operationId: getModuleList
      summary: get module list
      responses:
        '200':
          description: list of independent modules
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/package'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/terminal/others/supportdevices':
    get:
      tags:
        - Terminal/Others
      operationId: getManufacturerModels
      responses:
        '200':
          description: list of Manufacturers Models
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/model'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/terminal/others/manufacturers':
    get:
      tags:
        - Terminal/Others
      operationId: getManufacturers
      summary: get manufacturer list
      responses:
        '200':
          description: list of manufacturer
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/terminal/others/{manufacturer}/models':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/transactionId'
      - name: manufacturer
        in: path
        required: true
        schema:
          type: string
        example: 'Arista'
    get:
      tags:
        - Terminal/Others
      operationId: getModels
      summary: get model list
      responses:
        '200':
          description: list of models
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/terminal/auth/user/{id}':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/id'
    get:
      tags:
        - Terminal/Others
      operationId: getTerminalUserCredential
      summary: get terminal user credential
      responses:
        '200':
          description: list of settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/usercredential'
        '500':
          $ref: '#/components/responses/ErrorResponse'
    put:
      tags:
        - Terminal/Others
      operationId: updateTerminalUserCredential
      summary: update terminal user credential
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/usercredential'
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/terminal/others/modulesetting':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/transactionId'
    post:
      tags:
        - Terminal/Others
      operationId: createModuleSetting
      summary: create a module setting
      requestBody:
        $ref: '#/components/requestBodies/MSProperties'
      responses:
        '200':  
          $ref: '#/components/responses/IdResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/terminal/others/modulesetting/{id}':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/id'
      - $ref: '#/components/parameters/transactionId'
    get:
      tags:
        - Terminal/Others
      operationId: getModule
      summary: get a terminal module setting
      responses:
        '200':  
          $ref: '#/components/responses/MSListResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
    delete:
      tags:
        - Terminal/Others
      operationId: deleteModuleSetting
      summary: delete a module setting
      responses:
        '200':  
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/terminal/others/module/possiblesettings/{moduleId}':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/transactionId'
      - name: moduleId
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Terminal/Others
      operationId: getPossibleModuleSettings
      summary: get possible module settings
      responses:
        '200':
          description: list of settings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/possibleterminalsettings'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/terminal/others/module/settings/{id}':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/id'
      - $ref: '#/components/parameters/transactionId'
    get:
      tags:
        - Terminal/Others
      operationId: getModuleSettings
      summary: get module settings by modulesetting id
      responses:
        '200':
          description: list of settings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/terminalsettings'
        '500':
          $ref: '#/components/responses/ErrorResponse'
    put:
      tags:
        - Terminal/Others
      operationId: updateModuleSettings
      summary: update module settings by modulesetting id
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/terminalsettings'
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/object/terminalserver':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/transactionId'
    post:
      tags:
        - TerminalServer
      operationId: createTerminalServer
      summary: 'Add a new terminal server(Group)'
      description: ''
      responses:
        '200':
          description: object id returned
          content:
            application/json:
              schema:
                type: string
        '500':
          $ref: '#/components/responses/ErrorResponse'
      requestBody:
        $ref: '#/components/requestBodies/TSProperties'
    get:
      tags:
        - TerminalServer
      operationId: listTerminalServers
      summary: Get a list of all existing terminal servers(group)
      description: ''
      responses:
        '200':
          description: list of existing terminal servers(group)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminalServerList'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/object/terminalserver/{id}':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/id'
      - $ref: '#/components/parameters/transactionId'
    put:
      parameters:
        - name: applyAll
          description: 'apply for all terminals server/groups(nested children) under this group'
          in: query
          required: false
          schema:
            type: boolean
      tags:
        - TerminalServer
      operationId: updateTerminalServer
      summary: Update an existing terminal server(group)
      description: ''
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
      requestBody:
        $ref: '#/components/requestBodies/TSProperties'
    delete:
      tags:
        - TerminalServer
      operationId: deleteTerminalServer
      summary: Delete an Terminal Server(Group)
      description: ''
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
    get:
      tags:
        - TerminalServer
      operationId: getTerminalServer
      summary: Get all properties for the terminal server(group)
      description: ''
      responses:
        '200':
          description: properties returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TSProperties'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/terminalserver/auth/user/{id}':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/id'
    get:
      tags:
        - TerminalServer/Others
      operationId: getTerminalServerUserCredential
      summary: get terminal server user credential
      responses:
        '200':
          description: list of settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/usercredential'
        '500':
          $ref: '#/components/responses/ErrorResponse'
    put:
      tags:
        - TerminalServer/Others
      operationId: updateTerminalServerUserCredential
      summary: update terminal server user credential
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/usercredential'
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/object/application':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/transactionId'
    post:
      tags:
        - Application
      operationId: createApplication
      summary: 'Add a new application'
      description: ''
      responses:
        '200':
          $ref: '#/components/responses/IdResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
      requestBody:
        $ref: '#/components/requestBodies/AProperties'
    get:
      tags:
        - Application
      operationId: listApplications
      summary: Get a list of all applications
      description: ''
      responses:
        '200':
          description: list of existing applications
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationList'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/object/application/{id}':
    parameters:
      - $ref: '#/components/parameters/token'
      - $ref: '#/components/parameters/id'
      - $ref: '#/components/parameters/transactionId'
    put:
      tags:
        - Application
      operationId: updateApplication
      summary: Update an existing application
      description: ''
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
      requestBody:
        $ref: '#/components/requestBodies/AProperties'
    delete:
      tags:
        - Application
      operationId: deleteApplication
      summary: Delete an application
      description: ''
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
    get:
      tags:
        - Application
      operationId: getApplication
      summary: Get all properties for the application
      description: ''
      responses:
        '200':
          description: properties returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AProperties'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/auth/login':
    post:
      tags:
        - Auth
      summary: Login
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        '200':
          description: Token header(t) will be set
          headers:
            t:
              description: ''
              schema:
                type: string
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/auth/password':
    parameters:
      - $ref: '#/components/parameters/token'
    put:
      tags:
        - Auth
      summary: Update password(when you know the current one)
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePasswordRequest'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
    post:
      tags:
        - Auth
      summary: Reset another userâ€™s password
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/auth/user':
    parameters:
      - $ref: '#/components/parameters/token'
    post:
      tags:
        - Auth
      summary: Create a new user
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/auth/info':
    parameters:
      - $ref: '#/components/parameters/token'
    get:
      tags:
        - Auth
      summary: Get current user's information
      description: ''
      responses:
        '200':
          description: User's information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '500':
          $ref: '#/components/responses/ErrorResponse'
    put:
      tags:
        - Auth
      summary: Update current user's information
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseUserInfo'
      responses:
        '200':
          description: User's information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/auth/user/list':
    parameters:
      - $ref: '#/components/parameters/token'
    get:
      tags:
        - Auth
      summary: List all the users(visiable to current user)
      description: ''
      responses:
        '200':
          description: User's information
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserInfo'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/auth/user/verify':
    parameters:
      - $ref: '#/components/parameters/token'
    post:
      tags:
        - Auth
      operationId: verifyUser
      summary: verify user name and password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/usercredential'
      responses:
        '200':
          $ref: '#/components/responses/NoResponse'  
        '500':
          $ref: '#/components/responses/ErrorResponse'
  '/license/request/{licenseId}':
    parameters:
